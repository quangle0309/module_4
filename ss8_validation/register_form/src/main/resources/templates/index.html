<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" async></script>
</head>
<body>
<div class="container pt-5">
    <div class="w-50 mx-auto mt-5 p-5 shadow">
        <h1 class="text-center mb-3">Register</h1>
        <form action="/save" method="post" th:object="${userDTO}" class="needs-validation" >
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" th:classappend="${isSubmitted} ? ${#fields.hasErrors('firstName') ? 'is-invalid' : 'is-valid'} : ''" id="firstName" required th:field="*{firstName}">
                    <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                        <span th:errors="*{firstName}"></span>
                    </div>
                </div>
                <div class="mb-3 col-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:classappend="${isSubmitted} ? ${#fields.hasErrors('lastName') ? 'is-invalid' : 'is-valid'} : ''" required th:field="*{lastName}">
                    <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                        <span th:errors="*{lastName}"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-7">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" th:classappend="${isSubmitted} ? ${#fields.hasErrors('phoneNumber') ? 'is-invalid' : 'is-valid'} : ''" required th:field="*{phoneNumber}">
                    <div th:if="${#fields.hasErrors('phoneNumber')}" class="invalid-feedback">
                        <span th:errors="*{phoneNumber}"></span>
                    </div>
                </div>
                <div class="mb-3 col-5">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" th:classappend="${isSubmitted} ? ${#fields.hasErrors('age') ? 'is-invalid' : 'is-valid'} : ''" required th:field="*{age}">
                    <div th:if="${#fields.hasErrors('age')}" class="invalid-feedback">
                        <span th:errors="*{age}"></span>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:classappend="${isSubmitted} ? ${#fields.hasErrors('email') ? 'is-invalid' : 'is-valid'} : ''" required th:field="*{email}">
                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                    <span th:errors="*{email}"></span>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
