<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa bài hát</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Chỉnh sửa bài hát</h1>
    <form th:action="@{/update/{id}(id=${id})}" th:object="${songDTO}" method="post" class="mt-4">
        <div class="form-group">
            <label for="name">Tên bài hát</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="artist">Nghệ sĩ</label>
            <input type="text" id="artist" th:field="*{singer}" class="form-control"/>
            <div th:if="${#fields.hasErrors('singer')}" class="text-danger" th:errors="*{singer}"></div>
        </div>
        <div class="form-group">
            <label for="genre">Thể loại</label>
            <input type="text" id="genre" th:field="*{genre}" class="form-control"/>
            <div th:if="${#fields.hasErrors('genre')}" class="text-danger" th:errors="*{genre}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </form>
</div>
</body>
</html>
