<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Danh sách bài hát</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Danh sách bài hát</h1>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Tên bài hát</th>
            <th>Nghệ sĩ</th>
            <th>Thể loại</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song : ${songs}">
            <td th:text="${song.name}"></td>
            <td th:text="${song.singer}"></td>
            <td th:text="${song.genre}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${song.id})}" class="btn btn-sm btn-warning">Sửa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/songs}" class="btn btn-primary">Thêm bài hát mới</a>
</div>
</body>
</html>
