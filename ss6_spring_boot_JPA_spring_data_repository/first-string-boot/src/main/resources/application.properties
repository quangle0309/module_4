spring.application.name=first-string-boot
#Database
spring.datasource.url=jdbc:mysql://localhost:3306/first-spring-boot?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=848664
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#JPA-Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
