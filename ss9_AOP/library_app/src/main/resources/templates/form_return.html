<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layouts/library :: head}"></th:block>
    <title>Title</title>
</head>
<body>
<th:block th:replace="~{layouts/library :: navbar}"></th:block>
<div class="container">
    <div class="w-50 p-5 mt-5 mx-auto shadow">
        <h2 class="text-center mb-4">Xác thực</h2>
        <form th:action="@{/borrow/return}" method="post">
            <div class="mb-3">
                <label for="code" class="form-label">Nhập Code cần trả</label>
                <input type="text" class="form-control" id="code" name="code" required>
            </div>
            <div class="text-end">
                <a th:href="@{/admin/books}" class="btn btn-secondary me-1">Hủy bỏ</a>
                <button type="submit" class="btn btn-primary">Xác nhận</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
